<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <div class="container">
    <img src="assets/images/illustration-article.svg" class="img pad24 square">

    <div class="content pad24 padlr">
      <h3 class="pad12 category">Learning</h3>

      <p class="pad12 publishdate">Published 10 Jul 2024</p>
    
      <h2 class="pad12 title">HTML & CSS foundations</h2>
    
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    </div>
    <div class="hug">
      <img class="im" src="assets/images/image-avatar.webp">
      
      <p class="author">Greg Hooper</p>
    </div>
